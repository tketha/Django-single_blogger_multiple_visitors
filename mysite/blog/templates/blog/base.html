<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--Medium Style Editor (https://github.com/yabwe/medium-editor)-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!--Custom CSS (https://codepen.io/thapliyalshivam/pen/dvgXVO)-->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!--Google fonts(https://fonts.google.com/) - we incl. 2 fonts RussoOne and Montserrat-->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/2f22932334.js" crossorigin="anonymous"></script>

</head>
<body>

    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
          <ul class="nav navbar-nav">
              <div class="navbar-nav align-items-center">
                  <li><a class="navbar-brand bigbrand" id="nav1" href="{% url 'post_list' %}"><strong>My Tech blog</strong></a></li>
                  <li><a class="nav-item nav-link" href="{% url 'about' %}">About</a></li>
                  <li><a class="nav-item nav-link" href="https://www.github.com">Github</a></li>
                  <li><a class="nav-item nav-link" href="https://www.linkedin.com">LinkedIn</a></li>
              </div>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <div class="navbar-nav align-items-center ml-auto">
                  {% if user.is_authenticated %}
                    <li><a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a></li>
                    <li><a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a></li>
                    <li><a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a></li>
              <li><a><span id="username">WELCOME: {{user.username}}</span></a></li>
                  {% else %}
                    <li><a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">
                      <i class="fas fa-user"></i></a></li>
                  {% endif %}
        </div>
          </ul>
      </div>

    </nav>

    <!--content-->
    <div class="content container loader">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
